name: {INIT_PROJECT_SLUG}-local

x-api-environment: &api-environment
  ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
  ConnectionStrings__Database: Host=db;Port=5432;Database=${POSTGRES_DB:-{INIT_PROJECT_SLUG}};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
  Caching__Redis__ConnectionString: redis:6379
  Caching__Redis__Password: ${REDIS_PASSWORD}
  Authentication__Jwt__Key: ${JWT_SECRET_KEY}
  Serilog__WriteTo__0__Name: Seq
  Serilog__WriteTo__0__Args__serverUrl: http://seq:80

x-db-environment: &db-environment
  POSTGRES_DB: ${POSTGRES_DB:-{INIT_PROJECT_SLUG}}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

x-frontend-environment: &frontend-environment
  API_URL: ${API_URL:-http://api:8080}
  ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}

x-common-settings: &common-settings
  restart: unless-stopped
  networks:
    - application_network

services:
  api:
    build:
      context: ./src/backend
      dockerfile: MyProject.WebApi/Dockerfile
    container_name: {INIT_PROJECT_SLUG}-local-api
    env_file: .env
    environment: *api-environment
    <<: *common-settings
    ports:
      - "${API_PORT:-{INIT_API_PORT}}:8080"
    depends_on:
      - db
      - redis
      - seq

  seq:
    image: datalust/seq:latest
    container_name: {INIT_PROJECT_SLUG}-local-seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
      - "${SEQ_PORT:-{INIT_SEQ_PORT}}:80"
    <<: *common-settings
    volumes:
      - seq_data:/data

  redis:
    image: redis:7-alpine
    container_name: {INIT_PROJECT_SLUG}-local-redis
    <<: *common-settings
    ports:
      - "${REDIS_PORT:-{INIT_REDIS_PORT}}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  db:
    image: postgres:15-alpine
    container_name: {INIT_PROJECT_SLUG}-local-db
    environment: *db-environment
    <<: *common-settings
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-{INIT_DB_PORT}}:5432"

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.local
    container_name: {INIT_PROJECT_SLUG}-local-frontend
    environment: *frontend-environment
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-{INIT_FRONTEND_PORT}}:5173"
    depends_on:
      - api
    <<: *common-settings

volumes:
  db_data:
    name: {INIT_PROJECT_SLUG}-local-db-data
  redis_data:
    name: {INIT_PROJECT_SLUG}-local-redis-data
  seq_data:
    name: {INIT_PROJECT_SLUG}-local-seq-data
  frontend_node_modules:
    name: {INIT_PROJECT_SLUG}-local-frontend-node-modules

networks:
  application_network:
    name: {INIT_PROJECT_SLUG}-local-network
    driver: bridge
